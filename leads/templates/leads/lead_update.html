{% extends "base.html" %}
{% load tailwind_filters %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-100 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mt-2 mb-2">{{ lead.first_name }} {{ lead.last_name }}</h1>
        <p class="my-3 text-md text-gray-500 truncate">{{ lead.description }}</p>
        <div class="flex mb-4">
          <a href="{% url 'leads:lead-detail' lead.pk %}" class="text-center flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
          <a href="{% url 'leads:lead-category-update' lead.pk %}" class="text-center flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Category</a>
          <a href="{% url 'leads:lead-update' lead.pk %}" class="text-center flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update</a>
          <a href="{% url 'leads:lead-delete' lead.pk %}" class="text-center flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Delete</a>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="my-3 w-full text-white bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md">Submit</button>
        </form>
      </div>
      <div class="lg:w-1/2 w-full mt-5">
          <img alt="thumbnail" class="w-100 pt-5 object-cover object-center rounded m-auto" src="{% static 'images/1.png' %}">
      </div>
    </div>
  </div>
</section>
{% endblock content %}

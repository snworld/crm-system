{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-indigo-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    </div>
    <h1 class="text-2xl mt-4 text-gray-800">Are you sure you want to delete this lead?</h1>
    <form method="post" class="my-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md">Delete</button>
    </form>
    <div class="py-5 mt-5 border-t border-gray-200">
        <a class="hover:text-indigo-500" href="{% url 'leads:lead-detail' object.pk %}">Cancel</a>
    </div>
</div>
{% endblock content %}
